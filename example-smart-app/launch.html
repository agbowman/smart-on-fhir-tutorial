<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./src/css/example-smart-app.css"
    />
    <!--
      Temporarily disable cerner-smart-embeddable-lib
      <link rel='stylesheet' type='text/css' href='./lib/css/cerner-smart-embeddable-lib-1.0.0.min.css'>
    -->
    <title>Example-SMART-App-Alex</title>
  </head>
  <body>
    <!-- Required JS files to enable this page to embed within an MPage -->
    <!--
      Temporarily disable cerner-smart-embeddable-lib
      <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js'></script>
      <script src='./lib/js/cerner-smart-embeddable-lib-1.0.0.min.js'></script>
    -->

    <!-- FHIR Client JS Library -->
    <script src="./lib/js/fhir-client-v0.1.12.js"></script>

    <!-- Prevent session bleed caused by single threaded embedded browser and sessionStorage API -->
    <!-- https://github.com/cerner/fhir-client-cerner-additions -->

    <script src="./lib/js/fhir-client-cerner-additions-1.0.0.js"></script>
    <script>
      FHIR.oauth2.authorize({
        client_id: "1658d746-8403-4e2a-9058-a50ce4c308c8",
        scope:
          "launch online_access openid profile " +
          "Account.read " +
          "AllergyIntolerance.read AllergyIntolerance.write " +
          "Appointment.read Appointment.write " +
          "Binary.read " +
          "CarePlan.read " +
          "CareTeam.read " +
          "ChargeItem.read ChargeItem.write " +
          "Communication.read Communication.write " +
          "Condition.read Condition.write " +
          "Consent.read " +
          "Coverage.read Coverage.write " +
          "DiagnosticReport.read DiagnosticReport.write " +
          "DocumentReference.read DocumentReference.write " +
          "Encounter.read Encounter.write " +
          "FamilyMemberHistory.read FamilyMemberHistory.write " +
          "Goal.read " +
          "Immunization.read Immunization.write " +
          "InsurancePlan.read " +
          "MedicationAdministration.read " +
          "MedicationDispense.read " +
          "MedicationRequest.read MedicationRequest.write " +
          "NutritionOrder.read " +
          "Observation.read Observation.write " +
          "Patient.read Patient.write " +
          "Person.read " +
          "Procedure.read Procedure.write " +
          "Provenance.read Provenance.write " +
          "Questionnaire.read " +
          "QuestionnaireResponse.read QuestionnaireResponse.write " +
          "RelatedPerson.read RelatedPerson.write " +
          "Schedule.read " +
          "ServiceRequest.read " +
          "Slot.read Slot.write",
      });
    </script>
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </body>
</html>
